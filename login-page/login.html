<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="loginDiv">
        <div class="loginForm">
            <p class="register_syntax">Don't have an account?<span style="cursor: pointer;"> Register Now</span></p>
            <img class="login-avatar" src="login-page-images/WhatsApp Image 2024-05-06 at 19.34.17_c74dcccc.jpg" alt="Panda avatar image">
            <form action="#">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br>
                <button type="submit">Sign In</button><br>
                <button type="button"><i class='bx bxl-google' ></i>Sign in with Google</button><br>
                <a href="#"><p>Forget password</p></a>
            </form>
        </div>
        <div class="loginImage">
            <!-- <video src="login-page-images/c61f32df7801440c92b9de9c93420546.webm" width="100%" height="90%" autoplay></video> -->
        </div>
    </div>
</body>

</html>
